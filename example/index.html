<!DOCTYPE html>
<html ng-app="plunker">

<head>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <link rel="stylesheet" href="style.css" />

  <link rel="stylesheet" href="../heatMapCalendar.css" />
  <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.20/angular.js" data-semver="1.3.20"></script>
  <script data-require="moment.js@2.14.1" data-semver="2.14.1" src="https://npmcdn.com/moment@2.14.1"></script>


  <script src="../heatMapCalendar.js"></script>
  <script src="app.js"></script>

</head>

<body>
  <div ng-controller="MainCtrl as vm">

    <heat-map-cal data="vm.map" weeks="52" interval ="7" tooltip-Formatter="vm.commitTooltipFormatter"></heat-map-cal>
  </div>


  <script type="text/javascript" charset="utf-8">
    //angular.module("plunker")
  </script>
</body>

</html>
