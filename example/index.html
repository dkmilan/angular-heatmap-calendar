<!DOCTYPE html>
<html ng-app="plunker">

<head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="../heatMapCalendar.css" />
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../heatMapCalendar.js"></script>
    <script src="app.js"></script>

</head>

<body>
    <div ng-controller="MainCtrl as vm">
        <heat-map-cal data="vm.map" weeks="25" show-week-label="false" show-month-label="false"
         show-legend="false" interval="7" map-style="round"></heat-map-cal>

<hr>
        <heat-map-cal data="vm.randomDataMap" weeks="52" interval="8" tooltip-Formatter="vm.commitTooltipFormatter"></heat-map-cal>
    </div>


    <script type="text/javascript" charset="utf-8">
        //angular.module("plunker")
    </script>
</body>

</html>
